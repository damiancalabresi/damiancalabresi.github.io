            <p><img class="img-responsive" src="{{ page.img | prepend: site.baseurl }}"></p>
            {% endif %}

            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>
              
            {{ content }}

            {% include twitter_plug.html %}
